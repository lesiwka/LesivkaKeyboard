apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.lesivka.keyboard"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 2
        versionName "0.3.0"
    }
    buildTypes {
        release {
            minifyEnabled true
        }
    }
    namespace 'com.lesivka.keyboard'
}

dependencies {
    implementation 'org.jetbrains:annotations-java5:15.0'
}
